<html>
    <body>
        <img src="ratbase.png" id="placeholder" style="image-rendering: pixelated; margin: 30px; max-width: 100px;"><br>
        <input type="checkbox" id="replacetoggle">
        <label for="replacetoggle">rat.png</label>
        <p style="font-size: 0.5em">please refresh after deactivating</p>
        <p>options:</p>
        <div>
            <input type="checkbox" id="imagetoggle">
            <label for="imagetoggle">custom image?</label>
            <input type="url" id="customurl" placeholder="image url" style="max-width: 140px;">
        </div>
        <a target="_blank" href="https://github.com/haohaohaoyan/image-replace-extension">github</a>
        <script src="popup.js"> </script>
    </body>
</html>
